name: ğŸ§ª Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ§ª Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“¦ Install test dependencies
        run: |
          pip install pytest anyio

      - name: ğŸ§ª Run tests
        env:
          PYTHONPATH: ./  # Make sure `app/` is importable
        run: |
          pytest
